name: Review workflow
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  review_flow:
    uses: sanjin94/actions/.github/workflows/review_flow.yaml@a56ceecc1f607c01b987f0b5a854c807a8ed012b
    #uses: ./.github/workflows/review_flow.yaml
    #uses: sanjin94/HFMpred/.github/workflows/review_flow.yaml@master
    with:
      pylint-options: '--disable=R,C'
      python-version: '3.9'
    secrets:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}