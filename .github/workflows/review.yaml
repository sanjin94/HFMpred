name: Review workflow
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  review_flow:
    uses: ./.github/workflows/delivery_flow.yaml@master
    with:
      pylint-options: '--disable=R,C'
      python-version: '3.9'
    secrets:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}